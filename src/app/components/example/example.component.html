<div class="example-wrapper">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Example: {{ example.name }}</span> <span class="spacer"></span>
      <button
        mat-icon-button
        [disabled]="example.running"
        (click)="runExample()"
      >
        <i class="material-icons"> play_arrow </i>
      </button>
      <button
        mat-icon-button
        [disabled]="!example.running"
        (click)="stopExample()"
      >
        <i class="material-icons"> stop </i>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-tab-group>
    <mat-tab *ngFor="let file of example.files" [label]="file.path">
      <app-editor [(code)]="file.code" [language]="file.language"></app-editor>
    </mat-tab>
  </mat-tab-group>
  <div class="console" #console></div>
</div>
