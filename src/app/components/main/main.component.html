<mat-card class="content-card">
  <mat-card-title>{{section.title}}</mat-card-title>
  <mat-card-content>
    <div *ngFor="let part of section.content">
      <markdown *ngIf="part.type == 'markdown'" [data]="part.value"></markdown>
      <div *ngIf="part.type == 'example'">
        <app-example [example]="part.value"></app-example>
      </div>
    </div>
  </mat-card-content>
</mat-card>
