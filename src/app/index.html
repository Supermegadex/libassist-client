<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>LibAssist</title>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
  />
  <base target="_blank" />
</head>

<body>
  <app-main>Loading...</app-main>
  <noscript
    >Please enable JavaScript to view this. Not sure why or how it would be
    disabled, though.
  </noscript>
  <script>
    const shell = require('electron').shell;

    document.addEventListener('click', event => {
      if (
        event.target.tagName === 'A' &&
        event.target.href.startsWith('http')
      ) {
        event.preventDefault();
        shell.openExternal(event.target.href);
      }
    });
  </script>
</body>
